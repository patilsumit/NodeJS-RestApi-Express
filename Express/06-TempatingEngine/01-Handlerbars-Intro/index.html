<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Handlebars Demo</title>

</head>

<body>
    <div class="page-wrap">
        <h1>Handlebars Demo</h1>
        <div id="pets-container"></div>
    </div>
    <!-- <script id="petsTemplate" type="text/x-handlebars-templates">
        {{#each pets}}
             <h2>{{name}}</h2>
        {{/each}}
    </script>   -->

    <!-- Handlebars template code goes in script tag. Check the 'type' prop -->
    <script id="petsTemplate" type="text/x-handlebars-templates">
        {{#each pets}}
            <div class="pet">
                <div class="photo-column">
                    <img src="{{photo}}">
                </div>

                <div class="info-column">
                    <h2>{{name}} </h2>
                    <p>Age: {{calculateAge birthYear}} </p> 

                    {{#if favFoods}}
                        <h4 class="headline-bar">Favorite Foods</h4>
                        <ul class="favorite-foods">
                            {{#each favFoods}}
                                <li>{{{this}}}</li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>

    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
